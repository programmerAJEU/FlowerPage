    <script>
        let flag = true;
        let btn = document.getElementById("btnMenu");
        btn.addEventListener("click", showMenu)
        let win = window;
        win.addEventListener("resize", showMenu)
        function showMenu(){
            if(win.innerWidth >= 600){
                flag = false;
            }
            if(!flag){
                let item = document.getElementById('containerItem');
                item.classList.add('show');
                item.classList.remove('hide');
                flag = true;
            } else {
                let item = document.getElementById('containerItem');
                item.classList.add('hide');
                item.classList.remove('show');
                flag = false;
            }
        }
        let tm = document.getElementById("t");
        const dat = new Date();
        tm.innerText = `Derechos reservados © Tienda de Moda ${dat.getFullYear()}`
        let btns = document.getElementsByClassName("btn-buy");
        function MessageBuy(){
            alert("Producto comprado!");
        }
        for(let i = 0; i<btns.length; i++){
            btns[i].addEventListener('click', MessageBuy)
        }
    </script>
